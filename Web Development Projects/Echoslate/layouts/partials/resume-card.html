<div class="bg-white dark:bg-gray-900 rounded-lg shadow p-6">
  <img src="{{ .Params.image | default "/images/users/default.jpg" | relURL }}" alt="{{ .Title }}" class="w-24 h-24 rounded-full mx-auto">
  <h2 class="mt-4 text-xl font-semibold text-gray-900 dark:text-gray-100 text-center">{{ .Title }}</h2>
  <p class="mt-2 text-gray-700 dark:text-gray-300 text-center">{{ .Params.description }}</p>
  <div class="mt-4 text-center">
    <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800">View Resume</a>
  </div>
</div>
