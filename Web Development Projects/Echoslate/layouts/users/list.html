{{ define "main" }}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-8">{{ .Title }}</h1>
  <div class="prose dark:prose-dark mb-8">
    {{ .Content }}
  </div>

  <!-- Display the list of resumes -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ $resumes := .Site.GetPage "section" "users/resumes" }}
    {{ if $resumes }}
        {{ range $resumes.Pages }}
            {{ partial "resume-card.html" . }}
        {{ end }}
    {{ else }}
        <p>No resumes found.</p>
    {{ end }}
  </div>
</section>
{{ end }}
